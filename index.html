<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>Confession Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif; /* Default font */
        }
        .romantic-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff; /* Text color */
            font-family: 'Dancing Script', cursive; /* Readable romantic font */
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 3s infinite;
            z-index: 1; /* Ensure hearts are behind buttons */
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        #buttonContainer {
            display: flex;
            gap: 50px; /* Space between buttons */
            position: relative; /* Position relative for button layering */
            z-index: 2; /* Ensure buttons are in front of hearts */
        }
        #yesButton, #noButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Ensure buttons are in front of all elements */
        }
        #yesButton {
            background-color: #28a745;
            color: white;
        }
        #noButton {
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            position: absolute; /* Make it absolute to move anywhere */
        }
        @media (max-width: 600px) {
            body {
                width: 390px;
                height: 850px;
                overflow: hidden; /* Prevent scrolling */
            }
            #yesButton, #noButton {
                padding: 10px 20px;
                font-size: 16px;
            }
            #buttonContainer {
                flex-direction: column;
                gap: 20px; /* Vertical space on small screens */
            }
        }
    </style>
</head>
<body>

<div class="romantic-text">Zelby, would you be my valentine? &lt;3</div>

<div id="buttonContainer">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
</div>

<script>
    const noButton = document.getElementById("noButton");

    noButton.addEventListener("click", () => {
        // Get the viewport width
        const viewportWidth = 390; // Fixed width for mobile

        // Generate random x coordinate within the viewport while ensuring the button is fully visible
        const maxWidth = viewportWidth - noButton.offsetWidth; // Calculate maximum width
        const x = Math.random() * maxWidth; // Random x position

        // Set the new position for the "No" button
        noButton.style.left = x + "px";
        noButton.style.top = noButton.offsetTop + "px"; // Keep the same vertical position
    });

    document.getElementById("yesButton").addEventListener("click", () => {
        alert("Thank you darling!");
    });

    // Create multiple heart elements
    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s"; // Random float duration
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
